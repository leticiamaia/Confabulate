<!DOCTYPE html>
<html lang="en">
<head>
  <title>Messages</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script>
      function initialize() {
          pos = null;
          getLocation();
          function getLocation() {

              if (navigator.geolocation) {
                  navigator.geolocation.getCurrentPosition(storePosition);
              }
          }
          function storePosition(position) {
              pos = {
                  x: position.coords.latitude,
                  y: position.coords.longitude
              };
              var mapCanvas = document.getElementById('map');
              var mapOptions = {
                  center: new google.maps.LatLng(pos.x, pos.y),
                  zoom: 15,
                  mapTypeId: google.maps.MapTypeId.ROADMAP
              }
              var map = new google.maps.Map(mapCanvas, mapOptions)
              /*
              var marker=new google.maps.Marker({
                  position: {lat: pos.x, lng: pos.y} ,
              });
              marker.setMap(map);
              */
              var cityCircle = new google.maps.Circle({
                  strokeColor: '#00BFFF',
                  strokeOpacity: 1,
                  strokeWeight: 1,
                  fillColor: '#00BFFF',
                  fillOpacity: 0.35,
                  map: map,
                  center: {lat: pos.x, lng: pos.y},
                  radius: 200
              });

              $(document).ready(function(){


                  function feedDraw(message) {
                      var htmlMsg = $("<div></div>").text(message.text);
                      if (message.source == 1) {
                          htmlMsg.addClass('client');
                      } else {
                          htmlMsg.addClass('server');
                      }
                      $("#msg-feed").append(htmlMsg)
                  }

                  function send(message) {
                      //send to server
                      feedDraw(message);
                  }

                  $("#btn-send").on('click', function(){
                      var message = {
                          text: $("#msg-write").val(),
                          source: 1
                      }
                      $("#msg-write").fadeToggle(150, function() {
                          $(this).val('').fadeToggle(150);
                      });
                      send(message);

                  });


                  var a = setInterval(requestMsgFeed, 2000);
                  function requestMsgFeed() {
                      //request from server
                      var message = {
                          text: "abc", //message text
                          source: 0
                      }
                      feedDraw(message);
                  }
              });
          }
      }
      google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  <script type="text/javascript">
    $(document).ready(function(){
      resizeDiv();
    });

    window.onresize = function(event) {
      resizeDiv();
    }

    function resizeDiv() {
      vpw = $(window).width();
      vph = $(window).height();
      $('#msg-feed').css({'height': vph/1.75 + 'px'});
      $('#map').css({'height': vph/1.75 + 'px'});
    }
  </script>

  <script type="text/javascript">
  </script>
</head>
<body>
<div class="container">
  <div class="row msg-header">
    <h1>Messages</h1>
  </div>
  <div class="row">
    <div class="row">
      <div class="col-sm-3">
        <div class="box-map">
          <div id="map"></div>
        </div>
      </div>
      <div class="col-sm-9">
        <div id="msg-feed" class="msg-feed">
          <!-- Message feed... -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">

      </div>
      <div class="col-sm-9">


    <div class="input-group msg-box">
      <input id="msg-write" type="text" class="form-control" placeholder="Share something ;)">
      <span class="input-group-btn">
        <button id="btn-send" class="btn btn-default" type="button">Send</button>
      </span>
    </div><!-- /input-group -->


      </div>
    </div>
  </div>


</div>

</body>
</html>
